<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä üßÆ</title>
<style>
  body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 30px;
  background: url('sponge.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  position: relative;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5); /* –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á—ë—Ä–Ω—ã–π —Å–ª–æ–π */
  z-index: -1;
}

  input, select, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
  }
  #result {
  color: #ffff66; /* —Å–≤–µ—Ç–ª–æ-–∂—ë–ª—Ç—ã–π */
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* —Ç–µ–Ω—å –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
  font-weight: bold;
  font-size: 24px;
  background: rgba(0, 0, 0, 0.5); /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω */
  display: inline-block;
  padding: 5px 15px;
  border-radius: 8px;
  margin-top: 10px;
}

  }
</style>
</head>
<body>

<h1>–ù—É—Ä—Å—Ç—ã–Ω –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—ã</h1>

<div class="operation-section">
  <h2>–ê—Ä–∏—Ñ–º–µ—Ç–∏–∫–∞</h2>
  <input id="expr" type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 2 + 3 * 4">
  <button onclick="calculateExpr()">–∂–∞—É–∞–±—ã</button>
</div>

<div class="operation-section">
  <h2>—Ç—É–±—ã—Ä–∞—Å—Ç—ã,—Å–∏–Ω—É—Å,–∫–æ—Å–∏–Ω—É—Å–∫–æ</h2>
  <input id="number" type="number" placeholder="–∂–∞–∑ –∞–ª">
  <select id="operation">
    <option value="sqrt">‚àö —Ç—É–±—ã—Ä–∞—Å—Ç—ã</option>
    <option value="sin">sin (–≥—Ä–∞–¥—É—Å)</option>
    <option value="cos">cos (–≥—Ä–∞–¥—É—Å)</option>
    <option value="tan">tan (–≥—Ä–∞–¥—É—Å)</option>
    <option value="cot">cot (–≥—Ä–∞–¥—É—Å)</option>
  </select>
  <button onclick="calculate()">—à—ã–≥–∞—Ä</button>
</div>

<div id="result"></div>

<script>
// –ü–µ—Ä–µ–≤–æ–¥ –≥—Ä–∞–¥—É—Å–æ–≤ –≤ —Ä–∞–¥–∏–∞–Ω—ã
function degToRad(deg) {
  return deg * Math.PI / 180;
}

// –ê—Ä–∏—Ñ–º–µ—Ç–∏–∫–∞
function calculateExpr() {
  const expr = document.getElementById('expr').value;
  try {
    const result = eval(expr);

    // –†–∞–∑—Ä–µ—à–∞–µ–º +, -, *, –ø—Ä–æ–±–µ–ª—ã, —Ü–∏—Ñ—Ä—ã, –Ω–æ –ù–ï /
    const isSimple = /^[0-9+\-*\s]+$/.test(expr); 
    const numbers = expr.match(/\d+/g)?.map(Number) || [];

    // –ü—Ä–æ–≤–µ—Ä–∫–∞: –≤—Å–µ —á–∏—Å–ª–∞ ‚â§ 20, —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚â§ 20, –∏ –Ω–µ—Ç –¥–µ–ª–µ–Ω–∏—è
    const hasDivision = expr.includes('/');
    
    let extraMsg = "";
    if (isSimple && !hasDivision && numbers.every(n => n <= 20) && Math.abs(result) <= 20) {
      extraMsg = " üëç –æ —Ç—É–ø–æ–π —Å—É—Ä–∞–π—Ç—ã–Ω –∑–∞—Ç —Ç–∞—É—ã–ø—Å—ã–Ω";
    }

    document.getElementById('result').textContent = `${expr} = ${result}${extraMsg}`;
  } catch (e) {
    alert("–±—Ä–∞—Ç –±–æ–ª–∞—Ç—ã–Ω –µ—Å–µ–ø –∂–∞–∑—Å–∞–π");
  }
}

// –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
function calculate() {
  const num = parseFloat(document.getElementById('number').value);
  const op = document.getElementById('operation').value;

  if (isNaN(num)) {
    alert("–Ω–æ—Ä–º–∞–ª—å–Ω–æ –∂–∞–∑–µ");
    return;
  }

  let result;

  switch(op) {
    case 'sqrt':
      result = (num < 0) ? "–∫–∞—Ç–µ–ª—ã–∫: —Å–∞–Ω –Ω–æ–ª–¥–µ–Ω –∫—ã—à—ã!" : `‚àö${num} = ${Math.sqrt(num).toFixed(4)}`;
      break;

    case 'sin':
      result = `sin(${num}¬∞) = ${Math.sin(degToRad(num)).toFixed(4)}`;
      break;

    case 'cos':
      result = `cos(${num}¬∞) = ${Math.cos(degToRad(num)).toFixed(4)}`;
      break;

    case 'tan':
      const radTan = degToRad(num);
      result = (Math.cos(radTan) === 0) ? `tan(${num}¬∞) –æ–Ω–¥–∞–π –∂–æ–∫ –µ–∫–µ–Ω –±—Ä–∞—Ç` : `tan(${num}¬∞) = ${Math.tan(radTan).toFixed(4)}`;
      break;

    case 'cot':
      const radCot = degToRad(num);
      result = (Math.sin(radCot) === 0) ? `cot(${num}¬∞) –æ–Ω–¥–∞–π –∂–æ–∫ –µ–∫–µ–Ω –±—Ä–∞—Ç` : `cot(${num}¬∞) = ${(1/Math.tan(radCot)).toFixed(4)}`;
      break;

    default:
      result = "–Ω–µ —Ç–æ –Ω–∞—Ä—Å–µ –∂–∞–∑—ã–ø –∫–æ–π–¥—ã–º –¥–µ–ø –æ–π–ª–∞–º–∞–π—Å—ã–Ω–±–∞!";
  }

  document.getElementById('result').textContent = result;
}
</script>
